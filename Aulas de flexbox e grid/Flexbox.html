<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        div > div{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: blue;
            margin: 5px;
            width: 40px;
            height: 40px;
            text-align: center;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com flexbox</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
